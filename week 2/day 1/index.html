<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>create account</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">"
   
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <img src="account wallpaper.jfif" class="img-fluid" style="height: 500px">
          </div>
          <div class="col"style="margin-top:auto ;margin-bottom:auto" >
            <form class="form-group" onsubmit="accont()">
            <h1 class=h1>Create  account</h1>
            <label class="form-label">Enter your email:</label>
            <input class="form-control" id="email" type="text"  placeholder="Enter your email:"/><br>
            <label class="form-label">Enter Student name:</label>
            <input class="form-control" id="name" type="text"  placeholder="Enter Student name:"/><br>
            <label class="form-label">Enter collage name:</label>
            <input class="form-control" id="college" type="text"  placeholder="Enter Collage name:"/><br>
            <label class="form-label">Enter your branch:</label>
            <input class="form-control" id="branch" type="text"  placeholder="Enter your branch:"/><br>
            <label class="form-label">password:</label>
            <input class="form-control" id="password" type="text"  placeholder="password:"/><br>
            <label class="form-label">Addressed:</label>
            <input class="form-control" id="address" type="text"  placeholder="Addressed:"/><br>
            <label class="form-label">Mobile No:</label>
            <input class="form-control" id="mobile" type="text"  placeholder="Mobile No:"/><br>
             <button class="btn btn-danger" type="submit">submit</button>
            </form>
            <script src='main.js'></script>

            </div>

            </div>

            </div>
